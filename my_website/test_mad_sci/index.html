    $(function(){
      $('#home').click(function() {

        var targetOffset = 1180;
        $('html,body').animate({scrollTop: targetOffset,scrollLeft: 0}, 500);
        $('#navigation').css("opacity", "0");
        $('#navigation').animate({opacity: 1}, 500);
        
        $('#container').animate({backgroundColor: "#FFFFFF"}, 500);
        return false;
      });
    }); 
    $(function(){
      $('#top').click(function() {
        var targetOffset = 0;
        $('html,body').animate({scrollTop: targetOffset,scrollLeft: 0}, 500);
        $('#navigation').css("opacity", "0");
        $('#navigation').animate({opacity: 1}, 500);
        $('#container').animate({backgroundColor: "#FF0000"}, 500);
        return false;
      });
    }); 
    $(function(){
      $('#project_nav').click(function() {
        var targetOffset = 0;
        $('html,body').animate({scrollTop: targetOffset,scrollLeft: 1500}, 500);
        $('#navigation').css("opacity", "0");
        $('#navigation').animate({opacity: 1}, 500);
        $('#container').animate({backgroundColor: "#00FF00"}, 500);

    $(function(){
